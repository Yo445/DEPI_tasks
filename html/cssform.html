<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #ddd;
    }

    .container {
      width: 100%;
      padding: 50px 0;
    }

    .box {
      background-color: white;
      width: 80%;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
      font-size: 0; /* fix inline-block spacing */
      text-align: left;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .left,
    .right {
      display: inline-block;
      vertical-align: top;
      width: 50%;
      height: 35em;
      font-size: 16px;
      box-sizing: border-box;
    }

    .left {
      background-color: #00bcd4;
      color: white;
      padding: 80px 30px;
      text-align: center;
    }

    .left h1 {
      margin-bottom: 20px;
      font-size: xx-large;
      font-weight: 900;
    }

    .left p {
      font-size: 16px;
      line-height: 1.6;
    }

    .right {
      padding: 60px 40px;
    }

    .right h2 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
      font-size: xx-large;
      font-weight: 900;
    }

    .right p {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #eeeded;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      height: 80px;
    }

    .btn {
      text-align: center;
    }

    .submit-btn {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="left">
        <h1>Let's Chat</h1>
        <p>
          Whether you have a question, want to start a project or simply want to connect.<br /><br />
          Feel free to send me a message in the contact form.
        </p>
      </div>
      <div class="right">
        <h2>Contact</h2>
        <p>* Required</p>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Name *" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email *" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Company" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Phone" />
          </div>
          <div class="form-group">
            <textarea placeholder="Message"></textarea>
          </div>
          <div class="btn">
            <button class="submit-btn" type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
